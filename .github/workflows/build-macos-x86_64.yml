name: Build macOS x86_64 Toolchain

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos-x86_64:
    runs-on: macos-13  # macOS with Intel
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          brew install wget gmp mpfr libmpc isl zlib
      
      - name: Build Toolchain
        run: |
          chmod +x scripts/build-toolchain.sh
          VERSION=${GITHUB_REF_NAME#v} ./scripts/build-toolchain.sh
        env:
          VERSION: ${{ github.ref_name }}
      
      - name: Test Toolchain
        run: |
          export PATH="$PWD/build/dreamcast-toolchain/bin:$PATH"
          sh-elf-gccgo --version
          sh-elf-gcc --version
          ls -lh build/dreamcast-toolchain/kos/lib/libkallisti.a
      
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/dreamcast-toolchain-*.tar.gz
            build/dreamcast-toolchain-*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dreamcast-toolchain-darwin-x86_64
          path: |
            build/dreamcast-toolchain-*.tar.gz
            build/dreamcast-toolchain-*.sha256
          retention-days: 30

